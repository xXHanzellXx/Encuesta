<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SoftSkills360 - Inicio</title>
 <style> /* üåå ESTILOS MODERNOS COMPACTOS - SoftSkills360 */
:root {
  --color-primary: #10b981;
  --color-accent: #059669;
  --color-bg-dark: #0f172a;
  --color-card-dark: #1e293b;
  --color-text-light: #f8fafc;
}

/* üîπ Fondo general */
body {
  font-family: 'Inter', sans-serif;
  background: var(--color-bg-dark);
  color: var(--color-text-light);
  margin: 0;
  height: 100vh;
  overflow: hidden; /* ‚ùå evita scroll */
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* üî∏ NAVBAR */
.navbar {
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(6px);
  border-bottom: 2px solid var(--color-primary);
  box-shadow: 0 0 10px rgba(16, 185, 129, 0.25);
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 95%;
  padding: 0.4rem 1rem;
  margin-top: 0.5rem;
  border-radius: 0.6rem;
}

.navbar h1 {
  font-size: 1.3rem;
  font-weight: 800;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 0 0 6px var(--color-primary);
}

.navbar button {
  background: var(--color-primary);
  color: #0f172a;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  padding: 0.4rem 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
}
.navbar button:hover {
  background: var(--color-accent);
  transform: scale(1.05);
}

/* üß≠ CONTENIDO PRINCIPAL */
.content {
  background: var(--color-card-dark);
  border: 1px solid rgba(71, 85, 105, 0.3);
  border-radius: 0.8rem;
  padding: 1.4rem 1.5rem;
  max-width: 600px;
  width: 85%;
  margin-top: 2.5rem;
  text-align: center;
  box-shadow: 0 0 15px rgba(16, 185, 129, 0.15);
  transform: scale(0.96);
  transition: all 0.3s ease;
}
.content:hover {
  transform: scale(1);
  box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
}

/* ‚ú® Texto */
.content h2 {
  font-size: 1.4rem;
  margin-bottom: 0.6rem;
  text-shadow: 0 0 6px rgba(16, 185, 129, 0.4);
}

.content p {
  font-size: 0.9rem;
  margin: 0.5rem 0 1rem 0;
}

/* üìã Listas */
.content ul {
  text-align: left;
  list-style: none;
  padding: 0;
  margin: 1rem 0;
}
.content li {
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  padding-left: 1.4rem;
  position: relative;
}
.content li::before {
  content: '‚ñπ';
  position: absolute;
  left: 0;
  color: var(--color-primary);
  font-weight: bold;
}

/* üöÄ BOT√ìN PRINCIPAL */
.cta {
  background: var(--color-primary);
  color: #0f172a;
  font-weight: 800;
  border: none;
  border-radius: 10px;
  padding: 0.6rem 1.8rem;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 15px rgba(16, 185, 129, 0.25);
  margin-top: 0.8rem;
}
.cta:hover {
  background: var(--color-accent);
  transform: scale(1.05);
}

/* üìä RESULTADOS */
#pastResults {
  margin-top: 1.2rem;
  background: rgba(30, 41, 59, 0.8);
  border-radius: 0.8rem;
  padding: 1rem;
  box-shadow: inset 0 0 6px rgba(16, 185, 129, 0.15);
  color: #e2e8f0;
  font-size: 0.85rem;
  width: 85%;
  text-align: center;
}

/* üåü FONDO ANIMADO */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 70%),
              radial-gradient(circle at 80% 20%, rgba(5, 150, 105, 0.05) 0%, transparent 70%);
  z-index: -1;
  animation: pulseGlow 6s ease-in-out infinite alternate;
}
@keyframes pulseGlow {
  from { opacity: 0.5; }
  to { opacity: 1; }
}

/* üì± RESPONSIVO */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    gap: 0.4rem;
  }
  .navbar h1 {
    font-size: 1.1rem;
  }
  .content {
    margin-top: 1rem;
    padding: 1rem;
  }
  .content h2 {
    font-size: 1.2rem;
  }
  .content p,
  .content li {
    font-size: 0.85rem;
  }
  .cta {
    width: 100%;
    padding: 0.6rem;
  }
}

</style>
</head>
<body>
  <header class="navbar">
    <h1>SoftSkills360</h1>
    <button id="logoutBtn">Cerrar sesi√≥n</button>
  </header>

  <main class="content">
    <h2>¬°Hola, <span id="userName"></span>! üëã</h2>
    <p>Bienvenido a tu espacio personal. Aqu√≠ podr√°s:</p>
    <ul>
      <li>Realizar nuestro test de habilidades blandas completo</li>
      <li>Consultar tus resultados anteriores</li>
      <li>Aprender m√°s sobre tus fortalezas</li>
    </ul>

    <button id="goQuiz" class="cta">Hacer el test ahora</button>

    <section id="pastResults"></section>
  </main>

  <script src="js/home.js"></script>
</body>
</html>
