<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftSkills360 - Test</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <header class="navbar">
        <h1>SoftSkills360</h1>
        <button id="backBtn">Volver</button>
    </header>

    <main class="quiz-container">
        <!-- Contenedor Principal del Quiz -->
        <div id="quiz" class="quiz-card">
            <h2>Test de Habilidades Blandas</h2>
            <p id="progressText" class="progress-text">Pregunta 1 de 30</p>
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-fill"></div>
            </div>

            <!-- Contenedor de Preguntas (Sólo se muestra uno a la vez) -->
            <div id="questionsContainer">
                <!-- Las preguntas se inyectarán aquí con JavaScript -->
            </div>

            <!-- Botones de Navegación -->
            <div class="quiz-actions">
                <button id="prevBtn" class="secondary-btn" style="display:none;">Anterior</button>
                <button id="nextBtn" class="cta-btn">Siguiente</button>
                <button id="submitBtn" class="cta-btn" style="display:none;">Finalizar Test</button>
            </div>
        </div>
        
        <!-- Contenedor de Resultados (Inicialmente oculto) -->
        <div id="result" class="result-card" style="display: none;">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </main>

    <!-- Modal de Alerta (Reemplazo de alert()) -->
    <div id="alertModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="alertTitle">¡Alerta!</h3>
            <p id="alertMessage">Mensaje de prueba.</p>
            <button class="cta-btn" onclick="document.getElementById('alertModal').style.display='none'">Aceptar</button>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
