<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoftSkills360 - Test de Habilidades Blandas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #0a0a1f, #000);
      color: #e0e7ff;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .glow {
      text-shadow: 0 0 8px #38bdf8, 0 0 16px #0ea5e9;
    }

    .card {
      background: rgba(17, 25, 40, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(56, 189, 248, 0.2);
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.25);
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(14, 165, 233, 0.5);
    }

    .btn {
      background: linear-gradient(90deg, #2563eb, #0ea5e9);
      color: white;
      font-weight: 500;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: linear-gradient(90deg, #38bdf8, #3b82f6);
      box-shadow: 0 0 20px #0ea5e9;
    }

    .option {
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      transition: 0.3s;
      cursor: pointer;
      border-radius: 0.5rem;
      padding: 1rem;
    }

    .option:hover {
      background: rgba(56, 189, 248, 0.15);
      border-color: rgba(56, 189, 248, 0.5);
    }

    .option input {
      accent-color: #38bdf8;
    }

    .result-box {
      border: 1px solid rgba(56, 189, 248, 0.3);
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(17, 25, 40, 0.85);
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
  
  <div class="text-center mb-10">
    <h1 class="text-4xl md:text-5xl font-extrabold glow mb-3">SoftSkills360</h1>
    <p class="text-lg text-blue-200 tracking-wide">Evaluá tus habilidades blandas y descubrí tu perfil personal</p>
  </div>

  <div id="quiz-container" class="w-full max-w-2xl card p-6 md:p-10">
    <h2 id="question" class="text-xl font-semibold mb-6 text-center"></h2>
    <div id="options" class="space-y-3 mb-8"></div>
    <button id="next-btn" class="btn w-full">Siguiente</button>
  </div>

  <div id="result-container" class="hidden w-full max-w-3xl result-box text-center mt-8">
    <h2 class="text-3xl font-bold glow mb-4">Tu Resultado</h2>
    <p id="result-text" class="text-lg mb-6"></p>
    <button id="restart-btn" class="btn">Reiniciar Test</button>
  </div>

  <script>
    const questions = [
      {
        question: "Cuando tenés un problema en grupo, ¿qué hacés primero?",
        options: ["Escuchás las opiniones de todos", "Proponés una solución inmediata", "Esperás a que alguien más lo resuelva"],
        scores: [3, 2, 1]
      },
      {
        question: "¿Cómo reaccionás ante una crítica?",
        options: ["La tomás como una oportunidad de mejora", "Te molesta un poco pero la aceptás", "La ignorás completamente"],
        scores: [3, 2, 1]
      },
      {
        question: "¿Qué tan bien trabajás bajo presión?",
        options: ["Muy bien, me enfoco más", "Depende de la situación", "Me cuesta mantener la calma"],
        scores: [3, 2, 1]
      },
      {
        question: "¿Cómo manejás los conflictos con tus compañeros?",
        options: ["Busco una solución en conjunto", "Intento evitar confrontaciones", "Prefiero no involucrarme"],
        scores: [3, 2, 1]
      }
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultContainer = document.getElementById("result-container");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");
    const quizContainer = document.getElementById("quiz-container");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, index) => {
        const option = document.createElement("div");
        option.classList.add("option", "flex", "items-center", "space-x-3");
        option.innerHTML = `
          <input type="radio" name="option" value="${index}" class="w-5 h-5">
          <label>${opt}</label>
        `;
        optionsEl.appendChild(option);
      });
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Seleccioná una opción antes de continuar.");

      const value = parseInt(selected.value);
      totalScore += questions[currentQuestion].scores[value];
      currentQuestion++;

      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizContainer.classList.add("hidden");
      resultContainer.classList.remove("hidden");

      let message = "";
      if (totalScore >= 10) {
        message = "Tenés un alto nivel de habilidades blandas. Sos empático, resolutivo y trabajás muy bien en equipo.";
      } else if (totalScore >= 7) {
        message = "Tenés buenas habilidades blandas, aunque podés mejorar en comunicación y liderazgo.";
      } else {
        message = "Podés fortalecer tus habilidades sociales y emocionales con práctica y autoconocimiento.";
      }

      resultText.textContent = message;
    }

    restartBtn.addEventListener("click", () => {
      totalScore = 0;
      currentQuestion = 0;
      resultContainer.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      loadQuestion();
    });

    loadQuestion();
  </script>
</body>
</html>
