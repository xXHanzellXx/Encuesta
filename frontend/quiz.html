        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;

        box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);

        font-size: 1.3rem;

        color: var(--color-text-light);

        letter-spacing: 2px;
        text-shadow: 0 0 5px rgba(16, 185, 129, 0.5);

        padding: 1.8rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        transition: all 0.5s ease, box-shadow 0.3s ease;
        animation: popCard 0.6s ease forwards;
      }

      .quiz-card:hover {
        transform: scale(1.01);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
      }

      @keyframes popCard {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* üî∏ BARRA DE PROGRESO */

        width: 100%;
        height: 8px;
        background: #334155; /* gris azulado */
        border-radius: 9999px;
        margin-bottom: 1rem;
      }

      .progress-fill {
        background: var(--color-primary);
        height: 8px;
        width: 0%;
        border-radius: 9999px;
        box-shadow: 0 0 10px var(--color-primary);
        transition: width 0.6s ease-in-out;

        margin-bottom: 1.2rem;

        justify-content: center;
        gap: 0.8rem;
        margin-top: 1rem;

        color: var(--color-text-light);
        padding: 0.6rem 1.4rem;
        font-size: 1rem;

      /** Muestra un modal de alerta personalizado. */
      function showAlert(title, message, isError = true) {
        alertTitle.textContent = title;
        alertMessage.textContent = message;
        // Cambiar color del bot√≥n si es un error
        const ctaBtn = alertModal.querySelector('.cta-btn');
        if (isError) {
             ctaBtn.classList.add('bg-red-600', 'hover:bg-red-700');
             ctaBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
        } else {
             ctaBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
             ctaBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
        }
        alertModal.classList.add('open');
      }

      /** Cierra el modal de alerta. */
      function closeAlertModal() {
        alertModal.classList.remove('open');
      }
      window.closeAlertModal = closeAlertModal; // Hacer accesible desde el onclick del HTML

      // --- RENDERIZADO ---

      /** Renderiza la pregunta actual en la interfaz. */
      function renderQuestion(index) {
        loadingEl.style.display = 'none'; // Oculta el mensaje de carga
        questionsContainer.innerHTML = '';
        const questionData = QUIZ_DATA[index];
        const questionNumber = index + 1;
        const questionId = `q${questionNumber}`;

        const questionHTML = `
          <div id="${questionId}" class="question-item animate-in fade-in">
            <p>(${questionNumber}/${QUIZ_DATA.length}) ${questionData.text}</p>
            <div class="options-group" data-q="${questionNumber}">
              ${Object.keys(questionData.valueMap).map(option => {
                const isSelected = userAnswers[questionId] === option;
                return `
                  <button
                    class="option-btn ${isSelected ? 'selected' : ''}"
                    data-answer="${option}"
                  >
                    ${option}
                  </button>
                `;
              }).join('')}
            </div>
          </div>
        `;
        questionsContainer.innerHTML = questionHTML;

        // Asigna el manejador de clic a los nuevos botones
        document.querySelectorAll('.option-btn').forEach(button => {
          button.addEventListener('click', handleOptionClick);
        });

        updateNavigationButtons(questionId);
        updateProgressBar();
      }

      /** Maneja el clic en una opci√≥n de respuesta. */
      function handleOptionClick(event) {
        const button = event.target;
        const optionsGroup = button.closest('.options-group');
        const questionNumber = optionsGroup.dataset.q;
        const questionId = `q${questionNumber}`;
        const answer = button.dataset.answer;

        // 1. Deseleccionar todos los botones en este grupo
        optionsGroup.querySelectorAll('.option-btn').forEach(btn => {
          btn.classList.remove('selected');
        });

        // 2. Seleccionar el bot√≥n actual
        button.classList.add('selected');

        // 3. Guardar la respuesta
        userAnswers[questionId] = answer;

        // 4. Actualizar estado de navegaci√≥n
        updateNavigationButtons(questionId);

        // Opcional: Avanzar autom√°ticamente si no es la √∫ltima pregunta
        if (currentQuestionIndex < QUIZ_DATA.length - 1) {
            setTimeout(() => {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            }, 300); // Peque√±a pausa para ver la selecci√≥n
        }
      }

      /** Actualiza la barra de progreso y el texto de estado. */
      function updateProgressBar() {
        const answeredCount = Object.keys(userAnswers).length;
        const percentage = (answeredCount / QUIZ_DATA.length) * 100;
        progressBarFill.style.width = `${percentage}%`;

        // Mover el texto de progreso al pie de la tarjeta
        progressText.textContent = `PUNTO DE ESCANEO: ${currentQuestionIndex + 1} DE ${QUIZ_DATA.length}`;
      }

      /** Habilita/Deshabilita los botones de navegaci√≥n seg√∫n el estado. */
      function updateNavigationButtons(questionId) {
        const hasAnswer = !!userAnswers[questionId];

        // Bot√≥n Anterior
        prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';

        // Botones Siguiente/Finalizar
        if (hasAnswer) {
          if (currentQuestionIndex < QUIZ_DATA.length - 1) {
            nextBtn.style.display = 'block';
            submitBtn.style.display = 'none';
          } else {
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'block';
          }
        } else {
          // Si no tiene respuesta, oculta el bot√≥n de avance
          nextBtn.style.display = 'none';
          submitBtn.style.display = 'none';
        }
      }

      // --- C√ÅLCULO DE RESULTADOS ---

      /** Determina el color de la barra de habilidad seg√∫n el puntaje (0-100). */
      function getBarColor(score) {
        if (score >= 80) return 'bg-emerald-500'; // Sobresaliente
        if (score >= 60) return 'bg-yellow-500'; // Competente
        if (score >= 40) return 'bg-orange-500'; // En desarrollo
        return 'bg-red-500'; // Necesita enfoque
      }

      /** Procesa las respuestas para calcular las m√©tricas finales y prepara el objeto completo para la API. */
function calculateResults() {
    // üö® VALIDACI√ìN FINAL: Asegurarse de que todas las preguntas est√°n respondidas
    if (Object.keys(userAnswers).length !== QUIZ_DATA.length) {
        showAlert('Faltan Respuestas', 'Por favor, aseg√∫rate de responder todas las preguntas antes de finalizar.', true);
        // Busca la primera pregunta sin responder y redirige
        for (let i = 0; i < QUIZ_DATA.length; i++) {
            const qId = `q${i + 1}`;
            if (!userAnswers[qId]) {
                currentQuestionIndex = i;
                renderQuestion(currentQuestionIndex);
                break;
            }
        }
        return;
    }

    const skillScores = {};
    const skillCounts = {};
    const MAX_SCORE_PER_QUESTION = 4; // Puntaje m√°ximo por pregunta
    const detailedAnswers = []; // ‚úÖ NUEVO: Lista para el campo 'answers'

    // 1. Recolectar puntajes brutos por habilidad y construir lista de respuestas
    QUIZ_DATA.forEach(q => {
        const qId = `q${q.id}`;
        const answerText = userAnswers[qId];
        const scoreValue = q.valueMap[answerText];
        const skill = q.skill;

        if (!skillScores[skill]) {
            skillScores[skill] = 0;
            skillCounts[skill] = 0;
        }
        
        skillScores[skill] += scoreValue;
        skillCounts[skill]++;
        
        // üîπ GUARDAR LA RESPUESTA DETALLADA (para el campo 'answers')
        detailedAnswers.push({
            id: q.id,
            question: q.text,
            skill: skill,
            answer: answerText,
            score: scoreValue
        });
    });

    // 2. Calcular porcentajes (0-100) y encontrar las habilidades m√°s fuertes
    const finalScores = []; // Esta ser√° el campo 'softSkills'
    let maxPossibleScore = 0;

    for (const skill in skillScores) {
        maxPossibleScore = skillCounts[skill] * MAX_SCORE_PER_QUESTION;
        const percentage = Math.round((skillScores[skill] / maxPossibleScore) * 100);
        
        // Usa el formato que el backend espera para softSkills
        finalScores.push({ skill, score: percentage }); 
    }
    
    // 3. Determinar el perfil del usuario
    finalScores.sort((a, b) => b.score - a.score);
    const topSkills = finalScores.slice(0, 3).map(s => s.skill);
    let userProfile = PROFILES.find(p => p.skills.every(skill => topSkills.includes(skill)));

    // Si no se encuentra un perfil espec√≠fico, usar el perfil "Integral"
    if (!userProfile) {
        userProfile = PROFILES.find(p => p.name === "EL DESARROLLADOR INTEGRAL");
    }
    
    // 4. Guardar resultado final con todos los campos que el backend espera
    window.finalQuizResult = {
        // ‚úÖ CAMPOS REQUERIDOS POR EL BACKEND (RESUELVE 422)
        answers: detailedAnswers,                     // Campo 'answers'
        softSkills: finalScores,                      // Campo 'softSkills'
        date: new Date().toISOString().split('T')[0], // Campo 'date' (YYYY-MM-DD)
        
        // Otros campos de resumen
        profileName: userProfile.name,
        profileDescription: userProfile.description,
    };

    // 5. Renderizar y mostrar resultados
    renderResults(finalScores, userProfile);
}

      /** Renderiza los resultados en la tarjeta de resultados. */
      function renderResults(scores, profile) {
        quizCard.style.display = 'none';
        resultCard.style.display = 'block';

        profileNameEl.textContent = profile.name;
        profileDescriptionEl.textContent = profile.description;

        skillsList.innerHTML = scores.map(s => {
            const colorClass = getBarColor(s.score);
            return `
              <div class="skill-item">
                <span class="skill-name">${s.skill}</span>
                <div class="skill-bar-container">
                  <div class="skill-bar ${colorClass}" style="width: ${s.score}%"></div>
                </div>
                <span class="ml-4 text-sm font-bold text-slate-300">${s.score}%</span>
              </div>
            `;
        }).join('');
        
        // Habilitar bot√≥n de guardar si el usuario est√° autenticado
        const token = localStorage.getItem('token');
        if (token) {
            saveResultBtn.disabled = false;
        }
      }

      // --- GUARDAR RESULTADOS (CORRECCI√ìN DE RUTA A /api/resultados) ---

      /** Guarda los resultados en la API con manejo robusto de errores de FastAPI */
// --- GUARDAR RESULTADOS (CORRECCI√ìN DE RUTA A /api/quiz) ---

/** Guarda los resultados en la API con manejo robusto de errores de FastAPI */
async function saveResultsToAPI() {
    const token = localStorage.getItem('token');
    if (!token) {
        showAlert('Acceso Denegado', 'Debes iniciar sesi√≥n para guardar tus resultados.', true);
        return;
    }
    if (!window.finalQuizResult) {
        showAlert('Error', 'No hay resultados que guardar.', true);
        return;
    }

    // 1. Iniciar estado de carga
    saveResultBtn.disabled = true;
    saveResultBtn.textContent = 'Guardando...';

    try {
        // Intentar la petici√≥n a la ruta corregida
        const res = await fetch(`${API_URL}/api/quiz`, { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify(window.finalQuizResult),
        });
        
        // 2. Resetear el texto del bot√≥n ANTES de manejar la respuesta
        saveResultBtn.textContent = 'Guardar Resultado';
        
        if (res.ok) {
            // √âxito
            showAlert('‚úÖ √âxito', 'Tus resultados se han guardado correctamente en tu perfil. ‚úÖ', false);
            saveResultBtn.disabled = true; 
        } else {
            // Error de la API (400, 401, 422, etc.)
            const data = await res.json().catch(() => ({}));
            let errorMessage = '';

            if (res.status === 404) {
                errorMessage = 'üö® ERROR 404: La ruta /api/quiz no fue encontrada.';
            } else if (res.status === 401 || res.status === 403) {
                errorMessage = 'Tu sesi√≥n ha expirado o no est√°s autorizado.';
            } else if (data.detail && Array.isArray(data.detail)) {
                // Diagn√≥stico de error 422
                errorMessage = 'üö® Error de Validaci√≥n de Datos (422):\n\n';
                data.detail.forEach(err => {
                    const field = err.loc && err.loc.length > 1 ? err.loc[1] : 'Datos';
                    errorMessage += `‚Ä¢ El campo "${field}" es inv√°lido: ${err.msg}\n`;
                });
            } else {
                errorMessage = data.detail || `Error HTTP ${res.status}. Vuelve a intentarlo.`;
            }

            showAlert('‚ùå Error al Guardar', errorMessage, true);
            saveResultBtn.disabled = false; // Re-habilitar para reintentar
        }

    } catch (error) {
        // ‚ö†Ô∏è CORRECCI√ìN CLAVE: Este bloque se ejecuta si hay un fallo de red/promesa (se cuelga)
        saveResultBtn.textContent = 'Guardar Resultado';
        saveResultBtn.disabled = false;
        showAlert('üö® Error de Conexi√≥n', 'No se pudo contactar con la API (Problema de red, servidor inactivo o timeout).', true);
    }
}

        backBtn.addEventListener('click', () => (window.location.href = 'home.html'));
        goHomeFromQuizBtn.addEventListener('click', () => (window.location.href = 'home.html'));

        // 2. Navegaci√≥n del quiz
        prevBtn.addEventListener('click', () => {
          if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuestion(currentQuestionIndex);
          }
        });

        nextBtn.addEventListener('click', () => {
          const questionId = `q${currentQuestionIndex + 1}`;
          if (userAnswers[questionId]) {
            currentQuestionIndex++;
            renderQuestion(currentQuestionIndex);
          }
        });

        // 3. Finalizar y Guardar
        submitBtn.addEventListener('click', calculateResults);
        saveResultBtn.addEventListener('click', saveResultsToAPI);

        
        // --- L√≥gica de la Tarjeta 3D (Animaci√≥n) ---
        const quizCardEl = document.querySelector('.quiz-card');

        if(quizCardEl) {
            quizCardEl.addEventListener('mousemove', (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();

                const x = e.clientX - rect.left; // posici√≥n X dentro de la tarjeta
                const y = e.clientY - rect.top;¬† // posici√≥n Y dentro de la tarjeta

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * 5; 
                const rotateY = ((x - centerX) / centerX) * 5; 
                
                card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.01)`;
            });

            quizCardEl.addEventListener('mouseleave', () => {
                quizCardEl.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
                quizCardEl.style.transition = 'transform 0.6s cubic-bezier(.17,.67,.83,.67)';
            });

            quizCardEl.addEventListener('mouseenter', () => {
                quizCardEl.style.transition = 'none';
            });
        }
      });
