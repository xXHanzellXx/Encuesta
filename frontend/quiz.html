            "Totalmente en desacuerdo": 0,
          },
        },
        {
          id: 29,
          text: "¬øTe recuperas r√°pidamente de los reveses o fallos?",
          skill: "Resiliencia",
          valueMap: {
            "Totalmente de acuerdo": 4,
            "De acuerdo": 3,
            Neutral: 2,
            "En desacuerdo": 1,
            "Totalmente en desacuerdo": 0,
          },
        },
        {
          id: 30,
          text: "¬øTienes autoconciencia sobre tus propias emociones?",
          skill: "Inteligencia Emocional",
          valueMap: {
            "Totalmente de acuerdo": 4,
            "De acuerdo": 3,
            Neutral: 2,
            "En desacuerdo": 1,
            "Totalmente en desacuerdo": 0,
          },
        },
      ];

      // Mapeo de perfiles basado en las habilidades m√°s altas (Top 3)
      const PROFILES = [
        {
          name: "EL ESTRATEGA VISIONARIO",
          skills: [
            "Liderazgo",
            "Pensamiento Cr√≠tico",
            "Orientaci√≥n a Resultados",
          ],
          description:
            "Un l√≠der natural con la capacidad de analizar problemas complejos y dirigir al equipo hacia metas claras.",
        },
        {
          name: "EL AGENTE DE CAMBIO COLABORATIVO",
          skills: ["Colaboraci√≥n", "Adaptabilidad", "Resoluci√≥n de Conflictos"],
          description:
            "Excelente trabajando en equipo, se adapta a cualquier situaci√≥n y es el mediador ideal en momentos de tensi√≥n.",
        },
        {
          name: "EL COMUNICADOR EMP√ÅTICO",
          skills: [
            "Comunicaci√≥n Efectiva",
            "Empat√≠a",
            "Inteligencia Emocional",
          ],
          description:
            "Maestro en expresar ideas y entender las necesidades de otros, creando un ambiente de confianza y respeto.",
        },
        {
          name: "EL EJECUTOR RESILIENTE",
          skills: ["Gesti√≥n del Tiempo", "Proactividad", "Resiliencia"],
          description:
            "Altamente organizado y enfocado, capaz de superar obst√°culos r√°pidamente y tomar acci√≥n sin depender de otros.",
        },
        {
          name: "EL INNOVADOR ANAL√çTICO",
          skills: [
            "Creatividad",
            "An√°lisis de Problemas",
            "Aprendizaje Continuo",
          ],
          description:
            "Genera soluciones originales y tiene una mente met√≥dica para descomponer problemas, siempre buscando mejorar sus conocimientos.",
        },
        {
          name: "EL DESARROLLADOR INTEGRAL",
          skills: [],
          description:
            "Tienes un equilibrio fuerte entre tus habilidades blandas, mostrando potencial en diversas √°reas. Tu adaptabilidad y enfoque te har√°n exitoso.",
        },
      ];

      // --- ESTADO Y UTILERIAS ---
      let currentQuestionIndex = 0;
      const userAnswers = {}; // Guarda respuestas: { q1: 'De acuerdo', q2: 'Neutral', ...}
      window.finalQuizResult = null; // Para guardar el resultado antes de enviarlo a la API

      // Elementos del DOM
      const questionsContainer = document.getElementById('questionsContainer');
      const progressText = document.getElementById('progressText');
      const progressBarFill = document.getElementById('progressBarFill');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const submitBtn = document.getElementById('submitBtn');
      const quizCard = document.getElementById('quiz');
      const resultCard = document.getElementById('result');
      const skillsList = document.getElementById('skillsList');
      const profileNameEl = document.getElementById('profileName');
      const profileDescriptionEl = document.getElementById('profileDescription');
      const alertModal = document.getElementById('alertModal');
      const alertTitle = document.getElementById('alertTitle');
      const alertMessage = document.getElementById('alertMessage');
      const saveResultBtn = document.getElementById('saveResultBtn');

      /** Muestra un modal de alerta personalizado. */
      function showAlert(title, message) {
        alertTitle.textContent = title;
        alertMessage.textContent = message;
        alertModal.style.display = 'flex';
      }

      /** Cierra el modal de alerta. */
      function closeAlertModal() {
        alertModal.style.display = 'none';
      }

      // Redirecciones (asumiendo que existen home.html)
      document.getElementById('backBtn').onclick = () => window.location.href = 'home.html';
      document.getElementById('goHomeFromQuiz').onclick = () => window.location.href = 'home.html';

      // --- RENDERIZADO ---

      /** Renderiza la pregunta actual en la interfaz. */
      function renderQuestion(index) {
        questionsContainer.innerHTML = '';
        const questionData = QUIZ_DATA[index];
        const questionNumber = index + 1;
        const questionId = `q${questionNumber}`;

        // Uso de Template Literal para HTML m√°s limpio
        const questionHTML = `
          <div id="${questionId}" class="question-item animate-in fade-in">
            <p>${questionData.text}</p>
            <div class="options-group" data-q="${questionNumber}">
              ${Object.keys(questionData.valueMap).map(option => {
                const isSelected = userAnswers[questionId] === option;
                return `
                  <button
                    class="option-btn ${isSelected ? 'selected' : ''}"
                    data-value="${questionData.valueMap[option]}"
                    data-answer="${option}"
                  >
                    ${option}
                  </button>
                `;
              }).join('')}
            </div>
          </div>
        `;
        questionsContainer.innerHTML = questionHTML;

        // Asigna el manejador de clic a los nuevos botones
        document.querySelectorAll('.option-btn').forEach(button => {
          button.addEventListener('click', handleOptionClick);
        });

        updateNavigationButtons(questionId);
        updateProgressBar();
      }

      /** Maneja el clic en una opci√≥n de respuesta. */
      function handleOptionClick(event) {
        const button = event.target;
        const optionsGroup = button.closest('.options-group');
        const questionNumber = optionsGroup.dataset.q;
        const questionId = `q${questionNumber}`;
        const answer = button.dataset.answer;

        // 1. Deseleccionar todos los botones en este grupo
        optionsGroup.querySelectorAll('.option-btn').forEach(btn => {
          btn.classList.remove('selected');
        });

        // 2. Seleccionar el bot√≥n actual
        button.classList.add('selected');

        // 3. Guardar la respuesta
        userAnswers[questionId] = answer;

        // 4. Actualizar estado de navegaci√≥n
        updateNavigationButtons(questionId);
      }

      /** Actualiza la barra de progreso y el texto de estado. */
      function updateProgressBar() {
        const percentage = ((currentQuestionIndex + 1) / QUIZ_DATA.length) * 100;
        progressBarFill.style.width = `${percentage}%`;

        // Mover el texto de progreso al pie de la tarjeta
        progressText.textContent = `PUNTO DE ESCANEO: ${currentQuestionIndex + 1} DE ${QUIZ_DATA.length}`;
      }

      /** Habilita/Deshabilita los botones de navegaci√≥n seg√∫n el estado. */
      function updateNavigationButtons(questionId) {
        const hasAnswer = !!userAnswers[questionId];

        // Bot√≥n Anterior
        prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';

        // Botones Siguiente/Finalizar
        if (hasAnswer) {
          if (currentQuestionIndex < QUIZ_DATA.length - 1) {
            nextBtn.style.display = 'block';
            submitBtn.style.display = 'none';
          } else {
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'block';
          }
        } else {
          // Si no tiene respuesta, oculta ambos botones de avance
          nextBtn.style.display = 'none';
          submitBtn.style.display = 'none';
        }
      }

      // --- NAVEGACI√ìN ---

      prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          renderQuestion(currentQuestionIndex);
        }
      });

      nextBtn.addEventListener('click', () => {
        const questionId = `q${currentQuestionIndex + 1}`;
        if (userAnswers[questionId]) {
          currentQuestionIndex++;
          renderQuestion(currentQuestionIndex);
        }
      });

      // --- C√ÅLCULO DE RESULTADOS ---

      submitBtn.addEventListener('click', calculateResults);

      /** Determina el color de la barra de habilidad seg√∫n el puntaje. */
      function getBarColor(score) {
        if (score >= 80) return 'bg-emerald-500'; // Sobresaliente
        if (score >= 60) return 'bg-yellow-500'; // Competente
        if (score >= 40) return 'bg-orange-500'; // En desarrollo
        return 'bg-red-500'; // Necesita enfoque
      }

      /** Procesa las respuestas para calcular las m√©tricas finales. */
      function calculateResults() {
        // Validaci√≥n final
        if (Object.keys(userAnswers).length !== QUIZ_DATA.length) {
          showAlert('Faltan Respuestas', 'Por favor, aseg√∫rate de responder todas las preguntas.');
          // Busca la primera pregunta sin responder y redirige
          for (let i = 0; i < QUIZ_DATA.length; i++) {
            const qId = `q${i + 1}`;
            if (!userAnswers[qId]) {
              currentQuestionIndex = i;
              renderQuestion(currentQuestionIndex);
              break;
            }
          }
          return;
        }

        const skillScores = {};
        const skillCounts = {};

        // 1. Recolectar puntajes brutos
        QUIZ_DATA.forEach(q => {
          const qId = `q${q.id}`;
          const answerText = userAnswers[qId];
          const scoreValue = q.valueMap[answerText];
          const skill = q.skill;

          skillScores[skill] = (skillScores[skill] || 0) + scoreValue;
          skillCounts[skill] = (skillCounts[skill] || 0) + 1;
        });

        // 2. Normalizar a escala de 0 a 100
        const finalScores = Object.keys(skillScores).map(skill => {
          const totalScore = skillScores[skill];
          const maxPossibleScore = skillCounts[skill] * 4; // Max score por pregunta es 4
          // Normalizaci√≥n a 0-100
          const score = Math.round((totalScore / maxPossibleScore) * 100);
          return { skill, score };
        });

        // 3. Determinar el perfil
        // Ordenar las puntuaciones para encontrar las Top 3
        finalScores.sort((a, b) => b.score - a.score);
        const topSkills = finalScores.slice(0, 3).map(s => s.skill);

        let determinedProfile = PROFILES.find(p =>
          p.skills.length > 0 && p.skills.every(skill => topSkills.includes(skill))
        );

        if (!determinedProfile) {
          // Perfil por defecto (El Desarrollador Integral)
          determinedProfile = PROFILES.find(p => p.skills.length === 0);
        }

        // 4. Mostrar Resultados
        // Ordenar alfab√©ticamente las habilidades para visualizaci√≥n
        showResults(finalScores.sort((a, b) => a.skill.localeCompare(b.skill)), determinedProfile);

        // 5. Guardar resultados en el estado global para el guardado API
        window.finalQuizResult = {
          answers: userAnswers,
          softSkills: finalScores.map(s => ({ skill: s.skill, score: s.score })),
          profile: determinedProfile.name,
          date: new Date().toISOString().split('T')[0] // Formato YYYY-MM-DD
        };

        // Habilita el bot√≥n de guardar
        saveResultBtn.disabled = false;
      }

      /** Muestra la tarjeta de resultados con el perfil y las m√©tricas. */
      function showResults(finalScores, determinedProfile) {
        // Ocultar quiz y mostrar resultados
        quizCard.style.display = 'none';
        resultCard.style.display = 'block';

        profileNameEl.textContent = determinedProfile.name;
        profileDescriptionEl.textContent = determinedProfile.description;

        // Renderizar la lista de habilidades usando Template Literal
        skillsList.innerHTML = finalScores.map(s => {
          const barColor = getBarColor(s.score);
          return `
            <div class="skill-item">
              <span class="skill-name">${s.skill}</span>
              <div class="w-2/3 ml-4 flex items-center">
                <div class="skill-bar-container">
                  <div class="skill-bar ${barColor}" style="width: ${s.score}%;"></div>
                </div>
                <span class="ml-3 text-base font-extrabold text-white w-10 text-right">${s.score}%</span>
              </div>
            </div>
          `;
        }).join('');
      }

      // --- INTERACCI√ìN CON LA API (Guardar Resultados) ---
      saveResultBtn.addEventListener('click', async () => {
        const token = localStorage.getItem('token');
        if (!token) {
          showAlert('Error de Autenticaci√≥n', 'No est√°s logueado. Por favor, inicia sesi√≥n de nuevo.');
          return;
        }

        const payload = window.finalQuizResult;
        saveResultBtn.disabled = true;
        saveResultBtn.textContent = 'Guardando...';

        try {
          const res = await fetch(`${API_URL}/api/quiz`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            showAlert('¬°√âXITO DE REGISTRO!', 'Tu resultado ha sido guardado en tu historial.');
            saveResultBtn.textContent = '¬°REGISTRO GUARDADO!';
            saveResultBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'text-white');
            saveResultBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
          } else {
            const error = await res.json();
            showAlert('ERROR DE REGISTRO', `Hubo un problema al guardar el quiz: ${error.detail || res.statusText}`);
            console.error('API Save Error:', error);
            saveResultBtn.disabled = false;
            saveResultBtn.textContent = 'Reintentar Guardar';
          }
        } catch (error) {
          showAlert('ERROR DE CONEXI√ìN', 'No se pudo conectar con el servidor API. Revisa tu conexi√≥n.');
          console.error('Connection Error:', error);
          saveResultBtn.disabled = false;
          saveResultBtn.textContent = 'Reintentar Guardar';
        }
      });

      // --- INICIO DE LA APLICACI√ìN ---
      window.onload = () => {
        renderQuestion(currentQuestionIndex);
      };
    </script>
  </body>
